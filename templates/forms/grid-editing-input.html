<style>
    .dialog {
        padding: 1rem;
        background: var(--cl-panel);
        border: solid 2px var(--cl-border);
        border-radius: 10px;
        overflow: hidden;
    }

    .dialog h2 {
        margin: 0;
        padding: 0 1rem;
        font-size: 1.2rem;
    }

    .dialog .header {
        background: var(--cl-highlight-b);
        color: var(--cl-highlight-f);
        margin: -1rem -1rem 1rem -1rem;
        height: 3rem;
        display: flex;
        align-items: center;
    }

    .dialog .toolbar {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-end;
        padding: 0.5rem;
        margin-top: 1rem;
    }

    .dialog button {
        height: 1.5rem;
        width: 5rem;
        margin-left: 0.5rem;
    }

    .dialog input {
        width: 100%;
        height: 1.5rem;
        outline: none;
        border: solid 1px var(--cl-border);
        font-size: 16px;
        padding-left: 0.5rem;
    }
</style>

<div class="dialog">
    <div class="header">
        <h2>Number of rows to generate</h2>
    </div>

    <form>
        <label>
            <div>&{grid_generate.labels.rowCount}</div>
            <input type="number" value.bind="rowCount" required min="10" max="100000">
        </label>
    </form>

    <div id="errors" class="errors-collection">
        <ul>
            <template for="error of input_validation">
                <li>${error.message}</li>
            </template>
        </ul>
    </div>

    <div class="toolbar">
        <button click.call="fail">&{grid_generate.buttons.cancel}</button>
        <button click.call="pass">&{grid_generate.buttons.ok}</button>
    </div>
</div>
